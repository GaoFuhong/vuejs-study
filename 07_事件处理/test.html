<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理</title>
</head>
<body>
    <div id="example">
        <h2>1、绑定监听</h2>
        <button @click="test1">test1</button>
        <button @click="test2('OK')">test2</button>
        <button @click="test3">test3</button>
        <button @click="test4(123, $event)">test4</button>

        <h2>2、事件修饰符</h2>
        <div style="height: 200px; width: 200px; background: blue;" @click="test5">
            <div style="height: 100px; width: 100px; background: brown;" @click.stop="test6"></div>
            <!-- @click.stop 停止事件冒泡 -->
        </div>
        <a href="https://www.baidu.com" @click.prevent="test7">去百度</a>
        <!-- @click.prevent 阻止事件默认行为 -->

        <h2>3、按键修饰符</h2>
        <input type="text" placeholder="按回车键提示" @keyup.enter="test8">
    </div>
</body>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: "#example",
        data: {
            test1() {
                alert(123)
            },
            test2(msg) {
                alert(msg)
            },
            test3(event) {
                alert(event.target.innerHTML)
            },
            test4(number, event) {
                alert(number + '---' + event.target.innerHTML)
            },
            test5() {
                alert('out')
            },
            test6() {
                alert('inner')
            },
            test7() {
                alert('点击了')
            },
            test8(event) {
                alert(event.target.value + '---' + event.keyCode)
            }
        }
    })
</script>
</html>

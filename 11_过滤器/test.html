<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过滤器</title>
</head>
<body>
    <div id="test">
        <p>{{date}}</p>
        <p>完整版： {{date | dateString}}</p>
        <p>年月日： {{date | dateString('YYYY-MM-DD')}}</p>
        <p>时分秒： {{date | dateString('HH:mm:ss')}}</p>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/moment.js/2.24.0/moment.js"></script>
    <script type="text/javascript">
        // 自定义过滤器
        Vue.filter("dateString", (value, foramt) => {
            return moment(value).format(foramt || "YYYY-MM-DD HH:mm:ss")
        })
        new Vue({
            el: "#test",
            data () {
                return {
                    date: new Date()
                }
            }
        })
    </script>
</body>
</html>

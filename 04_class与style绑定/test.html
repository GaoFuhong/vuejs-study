<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class与style绑定</title>
    <style>
        .aClass {
            color: blue;
        }
        .bClass {
            color: crimson;
        }
        .cClass {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="demo">
        <h1>1、class绑定 :class = 'xxx'</h1>
        <p class="cClass" :class = "a">xxx是数组</p>
        <p :class="{aClass: isA, bClass: isB}">xxx是对象</p>
        <button @click="update">update</button>
        <h2>2、style绑定</h2>
        <p :style="{color: activeColor, fontSize: activeFontSize + 'px'}">style绑定</p>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        const vm = new Vue({
            el: "#demo",
            data: {
                a: "aClass",
                isA: true,
                isB: false,
                activeColor: 'red',
                activeFontSize: 20
            },
            methods: {
                update() {
                    this.a = "bClass",
                    this.isA = !this.isA,
                    this.isB = !this.isB,
                    this.activeColor = "green",
                    this.activeFontSize = 30
                }
            }
        })
    </script>
</body>
</html>

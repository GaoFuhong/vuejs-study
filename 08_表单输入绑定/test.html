<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单输入绑定</title>
</head>
<body>
    <!-- 使用v-model（双向绑定数据）自动收集表单数据
        text/textarea
        checkbox
        radio
        select
    -->
    <div id="demo">
        <form action="/xxx" @submit.prevent="handleSubmit">
            <span>用户名：</span>
            <input type="text" v-model="username"><br>

            <span>密码：</span>
            <input type="password" v-model="pwd"><br>

            <span>性别：</span>
            <input type="radio" id="male" value="男" v-model="sex">
            <label for="female">男</label>
            <input type="radio" id="female" value="女" v-model="sex">
            <label for="female">女</label><br>

            <span>爱好：</span>
            <input type="checkbox" id="basketball" value="basket" v-model="hobbies">
            <label for="basketball">篮球</label>
            <input type="checkbox" id="football" value="foot" v-model="hobbies">
            <label for="football">足球</label>
            <input type="checkbox" id="singing" value="sing" v-model="hobbies">
            <label for="singing">唱歌</label>
            <input type="checkbox" id="dancing" value="dance" v-model="hobbies">
            <label for="dancing">跳舞</label><br>

            <span>城市：</span>
            <select v-model="cityId">
                <option value="">未选择</option>
                <option :value="city.id" v-for="(city,index) in allCities" :key="index">{{city.name}}</option>
            </select><br>

            <span>介绍：</span>
            <textarea cols="30" rows="10" v-model="descriptions"></textarea><br><br>

            <input type="submit" value="注册">
        </form>
    </div>
</body>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: "#demo",
        data: {
            username: "",
            pwd: "",
            sex: "男",
            hobbies: [],
            allCities: [{id: 1, name: 'BJ'}, {id: 2, name: 'SH'}, {id: 3, name: 'CD'}],
            cityId: "2",
            descriptions: ""
        },
        methods: {
            handleSubmit() {
                console.log(this.username, this.pwd, this.sex, this.hobbies, this.cityId, this.descriptions)
            }
        }
    })
</script>
</html>
